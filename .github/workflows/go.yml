name: Go

on:
  push:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.14
      uses: actions/setup-go@v1
      with:
        go-version: 1.14
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2
      
    - name: wasm
      uses: docker://jerson/go:1.13
      with:
        args: sh -c 'make wasm'
      
    - name: binding
      uses: docker://jerson/go:1.13
      with:
        args: sh -c 'make binding'
      
