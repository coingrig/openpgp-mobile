name: Go

on:
  push:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.14
      uses: actions/setup-go@v1
      with:
        go-version: 1.14
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2
      
    - name: releaser
      uses: docker://jerson/go:1.13
      with:
        args: make wasm
      
    - name: releaser
      uses: docker://jerson/go:1.13
      with:
        args: make binding
      
